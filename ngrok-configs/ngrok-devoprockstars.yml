#start with ngrok start --all  -config=ngrok.yml
#set authtoken
authtoken: <authtoken>
tunnels:
  dors:
    addr: 80
    proto: http
    hostname: ng.devopsrockstars.com
    bind_tls: false
  dors-ssl:
    proto: tls
    addr: 443
    hostname: ng.devopsrockstars.com
  ds:
    addr: 80
    proto: http
    hostname: ng.dansullivan.io
    bind_tls: false
  ds-ssl:
    proto: tls
    addr: 443
    hostname: ng.dansullivan.io
  wiki:
    addr: 80
    proto: http
    hostname: ng-wiki.dansullivan.io
    bind_tls: false
  wiki-ssl:
    proto: tls
    addr: 443
    hostname: ng-wiki.dansullivan.io
